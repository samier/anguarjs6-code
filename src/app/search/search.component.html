<div class="row">
  <div class="col-lg-12">
      <h1 class="page-header">Search</h1>
  </div>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <form #f="ngForm" (ngSubmit)="onSubmit()">
        <div class="input-tg col-md-10">
        <input type="text" class="form-control col-md-8" [(ngModel)]="selectname" name="searchText" (input)="onSearchChange($event.target.value)">
        <input type="hidden" class="form-control col-md-8" (ngModel)="selectnameId" name="selectnameId">
        <ul class="search-box">
            <li *ngFor="let data of dataList" (ngModelChange)="onChange(data)" (click)="onChange(data)">{{data.name}}</li>
        </ul>
        </div>
        <button class="col-md-2" type="submit">Show</button>
    </form>
  
</div>
<!-- /.row -->
<div class="row">
  <div class="col-lg-12">
      <div class="chat-panel panel panel-default">
          <div class="panel-heading">
              <i class="fa fa-comments fa-fw"></i> Comments
          </div>
          <!-- /.panel-heading -->
          <div class="panel-body">
              <ul class="chat">
                  <li class="left clearfix" *ngFor="let searchComment of searchData">
                      <span class="chat-img pull-left">
                          <img src="http://placehold.it/50/55C1E7/fff" alt="User Avatar" class="img-circle" />
                      </span>
                      <div class="chat-body clearfix">
                          <div class="header">
                              <strong class="primary-font">{{searchComment.name}}</strong>
                              <!-- <small class="pull-right text-muted">
                                  <i class="fa fa-clock-o fa-fw"></i> 12 mins ago
                              </small> -->
                          </div>
                          <p>
                            {{searchComment.body}}
                          </p>
                      </div>
                  </li>
              </ul>
          </div>
      </div>
      <!-- /.panel .chat-panel -->
  </div>
  <!-- /.col-lg-4 -->
</div>
<!-- /.row -->
