<div class="row">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="input-tg col-md-10">
        <input type="text" class="form-control col-md-8" [(ngModel)]="selectname" name="searchText" (input)="onSearchChange($event.target.value)">
        <input type="hidden" class="form-control col-md-8" (ngModel)="selectnameId" name="selectnameId">
        <ul class="search-box">
            <li *ngFor="let data of dataList" (ngModelChange)="onChange(data)" (click)="onChange(data)">{{data.name}}</li>
        </ul>
        </div>
        <button class="col-md-2" type="submit">Submit</button>
    </form>
  
</div>
